<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Atualização</ion-title>
  </ion-toolbar>
</ion-header>

<ion-cotent> </ion-cotent>

<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <ion-item>
    <ion-label position="floating">Atividade:</ion-label>
    <ion-input name="Atividade" [ngModel]="objeto.item"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Quantidade:</ion-label>
    <ion-input name="Quantidade" ngModel></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Local:</ion-label>
    <ion-input name="Local" ngModel></ion-input>
  </ion-item>

  <ion-button type="submit" color="success" expand="full">Atualizar</ion-button>
  <ion-button type="reset" expand="full" color="danger">Limpar</ion-button>

</form>
