<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Historico de atividades
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let dados of item">

    <ion-thumnail slot ="start">
      <ion-img [src]="dados.imagem"></ion-img>
    </ion-thumnail>
    <p>{{ dados.atividade }}</p>
  </ion-item> 
 

</ion-list>
</ion-content>
